<main class="d-flex text-center text-white bg-darke">
  <div class="container">
    <form
      class="form-signin"
      (ngSubmit)="onClickLogin()"
      [formGroup]="form"
      (ngSubmit)="onClickLogin()"
    >
      <h1 class="h2 mb-5 fw-normal">Please sign in</h1>

      <div class="alert alert-danger py-2 mt-2" role="alert" *ngIf="showAlert">
        {{ showAlertMessage }}
      </div>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <label>Email address</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <label>Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-warning" type="submit">
        Sign in
      </button>
    </form>
  </div>
</main>
