<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between"
    >
      <a
        routerLink="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-5 fw-bold"
      >
        MY ANGULAR POC
      </a>

      <div class="text-end">
        <button
          type="button"
          routerLink="login"
          class="btn btn-outline-light me-2"
          *ngIf="!authService.isLoggedIn()"
        >
          Login
        </button>
        <button
          type="button"
          routerLink="register"
          class="btn btn-warning"
          *ngIf="!authService.isLoggedIn()"
        >
          Sign-up
        </button>
        <button
          type="button"
          routerLink="dashboard"
          class="btn btn-outline-light mx-2"
          *ngIf="authService.isLoggedIn()"
        >
          Dashboard
        </button>
        <button
          type="button"
          routerLink="register"
          class="btn btn-warning"
          *ngIf="authService.isLoggedIn()"
          (click)="authService.logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
